<!DOCTYPE html>
<html>
<head>
    <title>Report an Issue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #255063, #9b51f0, #2c5364);
            overflow: hidden;
        }

        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
            color: #444;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background: #1976D2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
        }

        button:hover {
            background: #125ea3;
        }

        .error {
            color: red;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .back-link {
            display: block;
            margin-top: 15px;
            text-align: center;
            text-decoration: none;
            color: #1976D2;
        }

        .back-link:hover {
            color: #0f6fc0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Report an Issue</h2>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <label for="id_victim_email">Victim's Email:</label>
            {{ form.victim_email }}

            <label for="id_parent_email">Parent's Email:</label>
            {{ form.parent_email }}

            <label for="id_message">Message:</label>
            {{ form.message }}

            <button type="submit">Send Report</button>
        </form>

        <a href="{% url 'index' %}" class="back-link">Back to Home</a>
    </div>
</body>
</html>
