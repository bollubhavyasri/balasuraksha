<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report an Incident</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            position: relative;
            overflow: hidden;
            max-height: 250px;;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 200%;
            width: 200%;
            background: linear-gradient(45deg, #a88cea, #2f3d82, #f67bb8, #66a6ff);
            background-size: 400% 400%;
            z-index: -1;
            animation: gradientMove 10s ease infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 500px;
            z-index: 1;
        }

        h2 {
            text-align: center;
            color: #2c2c2c;
            margin-bottom: 20px;
        }

        form p {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        textarea {
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #2c2c54;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #40407a;
        }

        .back-button {
            text-align: center;
            margin-top: 15px;
        }

        .back-button a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #6c3483;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .back-button a:hover {
            background-color: #512e5f;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Report an Incident</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="name">Your Name (optional)</label>
            <input type="text" name="name" id="name">

            <label for="email">Email (optional)</label>
            <input type="email" name="email" id="email">

            <label for="relationship">Relationship with Victim</label>
            <input type="text" name="relationship" id="relationship" required>

            <label for="victim_name">Victim's Name</label>
            <input type="text" name="victim_name" id="victim_name" required>

            <label for="location">Incident Location</label>
            <input type="text" name="location" id="location" required>

            <label for="description">Description of the Incident</label>
            <textarea name="description" id="description" rows="5" required></textarea>

            <label for="proof_files">Upload Proofs (images/documents)</label>
            <input type="file" name="proof_files" id="proof_files" accept="image/*,application/pdf">

            <button type="submit">Submit Report</button>
        </form>

        <div class="back-button">
            <a href="{% url 'index' %}">Back to main page</a>
        </div>
    </div>

</body>
</html>
